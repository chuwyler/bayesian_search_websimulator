<html>
<head>
<title>Search Simulator</title>
<style>
a {
  color: black;
}
a:visited {
  color: black;
}
</style>
</head>
<body>
<img src="/static/sub.png" width="40">&nbsp;<b>{{username}} ></b> &nbsp; tries: {{n_tries}} &nbsp; queries: {{queries}}

<br>
<font size="2">Find the missing submarine with as few tries as possible!</font>
<br><br>

{% if found %}
<script> alert("Found in sector {{true_sector}}!");</script>
{% endif %}
<form action="/game" method="post">
{% if found %}
<input type="submit" name="new_game" value="start new game">
{% else %}
<input type="text" name="q" width="10" type="number" autofocus>
<input type="submit" name="search" value="search sector">
<input type="submit" name="new_game" value="start new game">
 &nbsp; [<a href="prior" onclick="window.open('prior', 'newwindow', 'width=700,height=250'); return false;">prior</a>]
{% endif %}
&nbsp; [<a href="/static/Bayesian_Search_Theory.pdf" target="_blank">instructions (de)</a>]
</form>
{% if error_message %}
<font color="red">{{error_message}}</font><br>
{% endif %}

<img src="/plot.png">

<br><br><br>
Code is available on <a href="https://github.com/chuwyler/bayesian_search_websimulator/tree/main" target="_blank">Github</a>.

</body>
</html>
